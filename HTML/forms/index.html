<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>LLR registration form</h1>
    <form action="main.py"></form>
    <div>
       <p><label for="uname">full name</label><br>
        <input type="text" name="uname" id="uname"></p>
        <p><label for="age">age</label><br>
        <input type="number" place holder="enter age"></p></div>
    <div><label for="dob">Date of birth</label>
    <input type="date"  name="dob"id="dob"></div><br></body></div>
    <div><label for ="em">Email:</label>
        <input type="email" name="email" id="em"></div><br><br>
        <p>select gender:</p>
        <input type="radio" name="m" id="ma">
        <label for="ma">male</label>
        <input type="radio" name="f" id="fe">
        <label for="fe">female</label>
        <input type="radio" name="t" id="t">
        <label for="t">transgender</label></p><br>
        <p>types of vehicles:</p>
        <label>2 wheeler</label>
        <input type="checkbox" id="2w" name="2w" value="2wheeler">
        <label>3 wheeler</label>
        <input type="checkbox" id="3w" name="3w" value="3wheeler">
        <label>4 wheeler</label>
        <input type="checkbox" id="4w" name="4w" value="4wheeler"><br><br>
        <label for="vehicle">vehicles category:</label>
        <select id="vehicle" id="vehicle" size="2" multiple >
            <option value="2w">2 wheeler</option>
            <option value="3w">3 wheeler</option>
            <option value="4w">4 wheeler</option>
            <option value="6w">6 wheeler</option>
            <option value="8w">8 wheeler</option>
        </select><br><br><br>
        
        <button type="submit">submit</button>
    </form>
      
    



    
    
</body>
